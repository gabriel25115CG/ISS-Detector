<!-- register.component.html -->
<div class="background"></div>
<div class="container">
  <div class="contact-form">
    <h2>Formulaire d'inscription</h2>
    <form (ngSubmit)="register(email.value, password.value)">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" class="form-control" #email required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" class="form-control" #password required>
      </div>
      <div class="form-group">
        <button type="submit">S'inscrire</button>
      </div>
    </form>
  </div>
</div>
